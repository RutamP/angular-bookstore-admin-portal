<mat-card>
  <h2>Users</h2>

  <div class="add-user-container">
    <button
      mat-raised-button
      color="primary"
      (click)="openAddDialog()"
      *ngIf="canAddUser()"
    >
      <mat-icon>add</mat-icon> Add User
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Users</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter by name, email or role..."
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 users-table"
  >
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role | titlecase }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-icon-button
          color="primary"
          *ngIf="canEditUser(user)"
          (click)="openAddDialog(user)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          *ngIf="canDeleteUser(user)"
          (click)="deleteUser(user)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="user-row"
      [class.hovered]="hoveredRow === row.id"
      (mouseenter)="hoveredRow = row.id"
      (mouseleave)="hoveredRow = null"
    ></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
