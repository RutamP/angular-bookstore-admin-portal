<h2 mat-dialog-title>{{ data?.id ? "Edit Book" : "Add Book" }}</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Author</mat-label>
    <mat-select formControlName="authorId">
      <mat-option *ngFor="let author of authors" [value]="author.id">
        {{ author.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Published Date</mat-label>
    <input matInput formControlName="publishedDate" type="date" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Stock</mat-label>
    <input matInput formControlName="stock" type="number" min="0" />
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">
      {{ data?.id ? "Update" : "Add" }}
    </button>
  </mat-dialog-actions>
</form>
